<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - MOXBET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-700 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white bg-opacity-10 backdrop-blur-md shadow-2xl rounded-2xl p-8 w-full max-w-md text-white">
    <h2 class="text-2xl font-bold text-center mb-4">تسجيل الدخول إلى MOXBET</h2>

    <form onsubmit="login(event)">
      <div class="mb-4">
        <label class="block mb-1 text-sm">اسم المستخدم</label>
        <input id="username" type="text" required class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 text-white">
      </div>

      <div class="mb-4">
        <label class="block mb-1 text-sm">كلمة المرور</label>
        <input id="password" type="password" required class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 text-white">
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-semibold">تسجيل الدخول</button>

      <p class="mt-4 text-center text-sm">ما عندكش حساب؟ <a href="signup.html" class="text-blue-300 underline">سجّل حساب جديد</a></p>
    </form>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const savedUsername = localStorage.getItem("mox_username");
      const savedPassword = localStorage.getItem("mox_password");

      if (username === savedUsername && password === savedPassword) {
        alert("تم تسجيل الدخول بنجاح!");
        
        localStorage.setItem("logged_in", "true"); window.location.href = "home.html";
      } else {
        alert("اسم المستخدم أو كلمة المرور غير صحيحة");
      }
    }
  </script>
</body>
</html>
